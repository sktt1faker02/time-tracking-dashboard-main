<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />

    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(235, 45%, 61%);
      }
      .attribution a {
        color: hsl(236, 100%, 87%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Dashboard -->
      <header>
        <div class="profile-container">
          <img src="./images/image-jeremy.png" alt="profile image" />
          <div class="profile-details">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="schedule-menu">
          <nav>
            <button id="daily">Daily</button>
            <button id="weekly">Weekly</button>
            <button id="monthly">Monthly</button>
          </nav>
        </div>
      </header>

      <!-- Work -->
      <div class="schedule" id="work">
        <div class="top-design-logo work"></div>
        <div class="schedule-details">
          <div class="schedule-title-container">
            <span class="schedule-title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="schedule-time-container">
            <span class="schedule-time">32hrs</span>
            <span class="schedule-days">Last week - 36hrs</span>
          </div>
        </div>
      </div>

      <!-- Play -->
      <div class="schedule" id="play">
        <div class="top-design-logo play"></div>
        <div class="schedule-details">
          <div class="schedule-title-container">
            <span class="schedule-title">Play</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="schedule-time-container">
            <span class="schedule-time">32hrs</span>
            <span class="schedule-days">Last week - 36hrs</span>
          </div>
        </div>
      </div>

      <!-- Study -->
      <div class="schedule" id="study">
        <div class="top-design-logo study"></div>
        <div class="schedule-details">
          <div class="schedule-title-container">
            <span class="schedule-title">Study</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="schedule-time-container">
            <span class="schedule-time">32hrs</span>
            <span class="schedule-days">Last week - 36hrs</span>
          </div>
        </div>
      </div>

      <!-- Exercise -->
      <div class="schedule" id="exercise">
        <div class="top-design-logo exercise"></div>
        <div class="schedule-details">
          <div class="schedule-title-container">
            <span class="schedule-title">Exercise</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="schedule-time-container">
            <span class="schedule-time">32hrs</span>
            <span class="schedule-days">Last week - 36hrs</span>
          </div>
        </div>
      </div>

      <!-- Social -->
      <div class="schedule" id="social">
        <div class="top-design-logo social"></div>
        <div class="schedule-details">
          <div class="schedule-title-container">
            <span class="schedule-title">Social</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="schedule-time-container">
            <span class="schedule-time">32hrs</span>
            <span class="schedule-days">Last week - 36hrs</span>
          </div>
        </div>
      </div>

      <!-- Self Care -->
      <div class="schedule" id="self-care">
        <div class="top-design-logo self-care"></div>
        <div class="schedule-details">
          <div class="schedule-title-container">
            <span class="schedule-title">Self Care</span>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="schedule-time-container">
            <span class="schedule-time">32hrs</span>
            <span class="schedule-days">Last week - 36hrs</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Michael Tabilin</a>.
    </div>
  </body>
</html>
